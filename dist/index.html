<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="/src.a2b27638.css"></head>

  <body>
    
   <div class="calculator ">
            <div class="display">
            <p class="calculations"></p>
            </div>
            <div class="button">
                <div class="row1">
                    <button id="ac">AC</button>
                    <button id="c">C</button>
                    <button id="modulo">%</button>
                    <button class="red" id="slash">/</button>
                </div>
                <div class="row2">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button class="red" id="mul">*</button>
                </div>
                <div class="row3">
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button class="red" id="sub">-</button>
                </div>
                <div class="row4">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button class="red" id="add">+</button>
                </div>
                <div class="row5">
                    <button style="width:50%;" id="zero">0</button>
                    <button id="point">.</button>
                    <button class="red" id="equal">=</button>
                </div>
            </div>
        </div>


    <script src="/src.a2b27638.js"></script>
  </body>
</html>
